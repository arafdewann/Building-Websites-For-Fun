<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />
    <meta name="author" content="MD ARAFAT KOYES" />
    <title>WEB222 Music App</title>
    <link rel="stylesheet" href="./css/water.css" />
    <style>
      .nav {
        top: 250px;
        padding-top: 20px;
      }

      .selected-artist {
        padding-top: 10px;
      }

      .web-links {
        margin: 0px;
        padding: 10px;
        background-color: rgb(75, 75, 75);
        border-radius: 5px;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }

      .card {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 15px;
        width: calc(33% - 20px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .card img {
        max-width: 100%;
        border-radius: 10px;
      }

      .card h2 {
        margin: 10px 0;
      }

      .card time,
      .card span {
        display: block;
        margin: 5px 0;
      }

      footer {
        margin-top: 50px;
        padding: 20px;
        background-color: #f7f7f7;
        text-align: center;
      }

      .footer-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .footer-form input[type="email"] {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .footer-form input[type="submit"] {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #0076d1;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav id="menu" class="nav">
      <!-- Dynamically create my menu category buttons here -->
      <a href="request-artist.html">Request a New Artist</a>
    </nav>
    <header>
      <h1>MUZIFY</h1>
      <p>"Enjoy the Muzify"</p>
    </header>

    <nav id="menu" class="nav">
      <!-- Dynamically create my menu category buttons here -->
    </nav>

    <hr class="line" />

    <main>
      <div class="artist">
        <h2 id="selected-artist" class="selected-artist"></h2>
        <div>
          <p id="artists" class="web-links"></p>
        </div>
      </div>

      <div class="card-container" id="cards"></div>
    </main>

    <footer>
      <h2>Sign up for our Newsletter</h2>
      <form class="footer-form" action="https://httpbin.org/post" method="post">
        <input type="email" name="email" placeholder="Enter your email" required />
        <input type="submit" value="Subscribe" />
      </form>
    </footer>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
</html>
